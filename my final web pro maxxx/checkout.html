        <script>
            var total = 0;
            var ab = JSON.parse(localStorage.getItem('AddtoCartItems')) || [];
            var parent = document.getElementById('mybox');

            function renderCart() {
                // Clear the current display
                parent.innerHTML = '';
                total = 0; // Reset total

                // Create a container for the row
                var row = document.createElement('div');
                row.className = 'row'; // Use row class for a flexbox layout

                for (var i = 0; i < ab.length; i++) {
                    var phead = document.createElement('h3');
                    var pdesc = document.createElement('p');
                    var pprice = document.createElement('b');
                    var pimg = document.createElement('img');
                    var div = document.createElement('div');
                    var btnfordelete = document.createElement('button');

                    btnfordelete.className = 'btn btn-danger w-100';
                    btnfordelete.innerText = 'Delete Item';
                    btnfordelete.onclick = (function (index) {
                        return function () {
                            deleteItem(index);
                        };
                    })(i); // Create a closure to capture the current index

                    div.className = 'col-lg-3 col-md-4 col-sm-6'; // Adjust column sizes for responsiveness
                    total += ab[i].ProductPrice;

                    phead.innerText = ab[i].ProductName;
                    pimg.src = ab[i].ProductImage;
                    pdesc.innerText = ab[i].ProductDesc;
                    pprice.innerText = ab[i].ProductPrice;
                    pimg.className = 'img-fluid';

                    div.append(pimg);
                    div.append(phead);
                    div.append(pdesc);
                    div.append(pprice);
                    div.append(btnfordelete);
                    row.append(div); // Append div to the row
                }

                parent.append(row); // Append the row container to the parent
                document.getElementById('myfinalprice').innerText = total + " PKR / =";
            }

            function deleteItem(index) {
                // Remove the item from the array
                ab.splice(index, 1);
                // Update localStorage
                localStorage.setItem('AddtoCartItems', JSON.stringify(ab));
                // Re-render the cart
                renderCart();
            }

            // Initial render of the cart
            renderCart();
        </script>

            <script>
                function validateExpiryDateInput(event) {
        let value = event.target.value;

        // Remove non-numeric characters and slashes
        value = value.replace(/[^0-9/]/g, '');

        // Ensure that only one slash exists and it's in the correct position (MM/YY)
        if (value.length > 2 && value[2] !== '/') {
            value = value.slice(0, 2) + '/' + value.slice(2);
        }

        // Limit to 5 characters (MM/YY format)
        if (value.length > 5) {
            value = value.slice(0, 5);
        }

        event.target.value = value;
    }
            </script>

<script>
    function formatCreditCardInput(event) {
        let input = event.target;
        let value = input.value.replace(/\D/g, ''); // Remove any non-numeric characters (only digits remain)

        // Add a space after every 4 digits
        if (value.length > 4) {
            value = value.replace(/(\d{4})(?=\d)/g, '$1 '); // Insert a space after every 4 digits
        }

        // Update the input value with the formatted value
        input.value = value;

        // Limit the length to 19 characters (16 digits + 3 spaces)
        if (input.value.length > 19) {
            input.value = input.value.substring(0, 19); // Truncate the input to the maximum length of 19 characters
        }
    }
</script>

            <script>
                const addToCartBtn = document.getElementById('addToCartBtn');
                const paymentMethodInputs = document.querySelectorAll('input[name="paymentMethod"]');
                const paymentOptions = document.getElementById('paymentOptions');
                const creditCardField = document.getElementById('creditCardField');
                const billingForm = document.getElementById('billingForm');

                addToCartBtn.addEventListener('click', () => {
                    const modal = new bootstrap.Modal(document.getElementById('modalOverlay'));
                    modal.show();
                });

                paymentMethodInputs.forEach(input => {
                    input.addEventListener('change', () => {
                        if (input.value === 'Online') {
                            paymentOptions.disabled = false;
                        } else {
                            paymentOptions.disabled = true;
                            paymentOptions.value = '';
                            creditCardField.style.display = 'none';
                        }
                    });
                });

                paymentOptions.addEventListener('change', () => {
                    if (paymentOptions.value === 'creditCard') {
                        creditCardField.style.display = 'block';
                    } else {
                        creditCardField.style.display = 'none';
                    }
                });

                billingForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    alert('Order successfully placed!');
                    const modalInstance = bootstrap.Modal.getInstance(document.getElementById('modalOverlay'));
                    modalInstance.hide();
                });
            </script>
